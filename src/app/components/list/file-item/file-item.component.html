<mat-card class="project">
    <mat-card-header>
        <mat-card-title>{{file.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="file.isValid">Este arquivo é valido</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!file.isValid">Este arquivo não é valido</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{file.description}}
        </p>
    </mat-card-content>
</mat-card>
