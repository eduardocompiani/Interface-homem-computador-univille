<mat-card class="project">
    <mat-card-header>
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="project.locked">Este projeto já possui patrocínio</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!project.locked">Este projeto está procurando patrocínio</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{project.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="project.locked" [routerLink]="['/detail-of-project-to-sponsor', project.code]">Detalhes</button>
    </mat-card-actions>
</mat-card>
